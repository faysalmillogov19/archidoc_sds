 {% extends 'layouts/Layout.html'%}
 <!-- Page Heading -->
 {% load static %}
 {% block content %}
    <!-- End Navbar -->
      

        <div class="row">
          <div class="col-lg-7 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Client</h4>
                </div>
              </div>
              <div class="card-body">
                <form role="form" method="POST" class="text-start" action="{% url 'clientSave'%}">
                  {% csrf_token %}

                  <input type="hidden" {% if data.id %} value="{{data.id}}" name="id" {% endif %}  >

                  <label class="form-label">Nom Complet</label>
                  <div class="input-group input-group-outline my-3">
                    <input type="text" name="nom" {% if data.nom %} value="{{data.nom}}"  {% endif %} class="form-control" required>
                  </div>
                  <label class="form-label">Date de naissance</label>
                  <div class="input-group input-group-outline">
                    <input type="date" {% if data.date_naiss %} value="{{data.date_naiss}}"  {% endif %} name="date_naiss" class="form-control" required>
                  </div>
                  <label class="form-label">Sexe</label>
                  <div class="input-group input-group-outline my-3">
                    <select   name="sexe" class="form-control" required>
                      {% if data.sexe %} <option value="M">{{data.sexe}}</option>  {% endif %}
                      <option value="M">M</option>
                      <option value="F">F</option>
                    </select>
                  </div>
                  <label class="form-label">Email</label>
                  <div class="input-group input-group-outline my-3">
                    <input type="email"  {% if data.email %} value="{{data.email}}"  {% endif %} name="email" class="form-control" required>
                  </div>
                  <label class="form-label">Telephone</label>
                  <div class="input-group input-group-outline mb-3">
                    <input type="tel" {% if data.telephone %} value="{{data.telephone}}"  {% endif %} name="tel" class="form-control" required>
                  </div>
                  <label class="form-label">Date souscription</label>
                  <div class="input-group input-group-outline my-3">
                    <input type="date" {% if data.date_sous %} value="{{data.date_sous}}"  {% endif %} name="date_sous" class="form-control" required>
                  </div>
                  
                  <div class="row">
                    <div class="col-4">
                      <label class="form-label">Total a payer</label>
                      <div class="input-group input-group-outline my-3">
                        <input type="number" min="0" placeholder="Montant total" {% if souscription.date_sous %} value="{{souscription.total}}"  {% endif %} name="total" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-4">
                      <label class="form-label">Reste a payer</label>
                      <div class="input-group input-group-outline my-3">
                        <input type="number" placeholder="Reste a payer" {% if souscription.reste %} value="{{souscription.reste}}"  {% endif %}  class="form-control" disabled>
                      </div>
                    </div>
                    <div class="col-4">
                      <label class="form-label">Somme payer</label>
                      <div class="input-group input-group-outline my-3">
                        <input type="number" min="0" placeholder="Montant payer" name="paiement"  class="form-control" required>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="text-center">
                        <input type="submit" value="Enregistrer" type="button" class="btn bg-gradient-primary w-100 my-4 mb-2">
                      </div>
                    </div>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>

        
      

 {% endblock %}
