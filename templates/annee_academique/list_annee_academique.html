 {% extends 'layouts/Layout.html'%}
 <!-- Page Heading -->
 {% load static %}
 {% block content %}
    <!-- End Navbar -->
      <div class="row">
        <div class="col-12">
          <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                <h6 class="text-white text-capitalize ps-3">Liste clients</h6>
                <a href="{% url 'index' %}" class="text-white font-weight-bold text-xs badge badge-sm bg-gradient-success float-right modal-trigger" data-toggle="tooltip" data-original-title="Edit user">
                          Ajouter
               </a>
              </div>
              
            </div>
            <div class="card-body px-0 pb-2">
              <div class="table-responsive p-0">
                <table class="table align-items-center mb-0">
                  <thead>
                    <tr>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Libelle</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Debut</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Fin</th>
                      <th class="text-secondary opacity-7"></th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for annee in annee_academiques %}
                    <tr>
                      <td>
                        <p class="text-xs font-weight-bold mb-0">{{annee.libelle}}</p>
                        <p class="text-xs text-secondary mb-0"></p>
                      </td>
                      <td class="align-middle text-center text-sm">
                        <span class="badge badge-sm bg-gradient-success">{{annee.debut}}</span>
                      </td>
                      <td class="align-middle text-center">
                        <span class="text-secondary text-xs font-weight-bold">{{annee.fin}}</span>
                      </td>
                      <td class="align-middle">
                        <a href="{% url 'set_annee_academique' id=annee.id %}" class="text-white font-weight-bold text-xs badge badge-sm bg-gradient-danger" data-toggle="tooltip" data-original-title="Edit user">
                          Editer
                        </a>
                      </td>
                      <td class="align-middle">
                        <a href="{% url 'set_annee_academique' id=annee.id %}" class="text-white font-weight-bold text-xs badge badge-sm bg-gradient-danger" data-toggle="tooltip" data-original-title="Edit user">
                          Supprimer
                        </a>
                      </td>
                    </tr>
                    {% endfor %}
               
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      


 {% endblock %}
