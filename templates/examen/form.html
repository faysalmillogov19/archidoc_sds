 {% extends 'layouts/Layout.html'%}
 <!-- Page Heading -->
 {% load static %}
 {% block content %}
 
        <div id="addmodal" class="row">
          <div class="col-lg-7 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Examen</h4>
                </div>
              </div>
              <div class="card-body">
                <form role="form" method="POST" class="text-start" {% if data.id %} action="{% url 'set_examen' id=data.id %}"  {% else %} action="{% url 'list_examen' %}" {% endif %}>
                  {% csrf_token %}


                  <label class="form-label">Libelle</label>
                  <div class="input-group input-group-outline my-3">
                    <input type="text" name="libelle" {% if data.libelle %} value="{{data.libelle}}"  {% endif %} class="form-control" required>
                  </div>
                  <label class="form-label">Description</label>
                  <div class="input-group input-group-outline">
                    <textarea name="description" class="form-control" required>{% if data.description %} {{data.description}}  {% endif %}</textarea>
                  </div>
                  
                    <div class="col-4">
                      <div class="text-center">
                        <input type="submit" value="Enregistrer" type="button" class="btn bg-gradient-primary w-100 my-4 mb-2">
                      </div>
                    </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
 {% endblock %}
